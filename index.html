<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treino em D3 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Presentation -->
    <header>
        <div class="inner-header flex">
            <div id="hello" style="  color: #EAF6F6;"></div>
            <div class="container">
                <svg viewBox="0 0 500 150" preserveAspectRatio="xMinYMin meet">
                    <path d="M0,100 C150,200 350,0 500,100 L500,00 L0,0 Z" style="stroke: none; fill:#66BFBF;"></path>
                </svg>
            </div>
        </div>

    </header>
    
    <!-- Bar chart -->
    <div id="barchart" style="margin-top: 10%;">
        A simple Bar Chart <br>
        <div style="height: 4px;"></div>
        <div style="height: 8px;"></div>
        <div style="height: 15px;"></div>
        <div style="height: 16px;"></div>
        <div style="height: 23px;"></div>
        <div style="height: 42px;"></div>
    </div>

    <!-- Scatter Plot -->
    <div id="scatter" style="margin-top: 10%;">
        A simple Scatter Plot <br>

    </div>


    <footer>
        <!-- import D3 -->
        <script src="https://d3js.org/d3.v4.min.js"></script>  
        <script src="script.js"></script>
    </footer>

</body>
</html>
