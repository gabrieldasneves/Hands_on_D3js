<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treino em D3 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Presentation -->
    <header>
            <div class="container">
                <div id="hello" style="  color: #EAF6F6;"></div>
     
                <!-- Creating a SVG image -->
                <svg class="wave" viewBox="0 0 500 500"
                    preserveAspectRatio="xMinYMin meet">
                     
                    <path d="M0, 100 C150, 200 350,
                        0 500, 100 L500, 00 L0, 0 Z"
                        style="stroke:none; fill:rgba(34,193,195,1);">
                    </path>
                </svg>
            </div>
    </header>
    
    <!-- Bar chart -->
    <div id="barchart" >
        <p>A simple Bar Chart</p> <br>
        <div style="height: 8px;"></div> <!-- each data spot -->
        <div style="height: 16px;"></div>
        <div style="height: 30px;"></div>
        <div style="height: 32px;"></div>
        <div style="height: 46px;"></div>
        <div style="height: 84px;"></div>
    </div>

    <!-- Scatter Plot -->
    <div id="scatter" style="margin-top: 10%;">
        A simple Scatter Plot <br>
    </div>


    <footer>
        <!-- import D3 -->
        <script src="https://d3js.org/d3.v4.min.js"></script>  
        <script src="script.js"></script>
    </footer>

</body>
</html>
